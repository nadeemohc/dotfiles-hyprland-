source = $HOME/.config/hypr/dune.conf


$font = Montserrat

# GENERAL
general {
    disable_loading_bar = true
    hide_cursor = true
}

# BACKGROUND
background {
    monitor = eDP-1
    path = ~/Pictures/Wallpapers/Collection/dune_dark.png
    blur_passes = 1 
    color = $base
}

# TIME
label {
    monitor = eDP-1
    text = cmd[update:30000] echo "$(date +"%R")"
    color = $base
    font_size = 90
    font_family = $font
    position = 0, -200
    halign = center
    valign = top
}

# DATE
label {
    monitor = eDP-1
    text = cmd[update:43200000] echo "$(date +"%A, %d %B %Y")"
    color = $base
    font_size = 25
    font_family = $font
    position = 0, -340
    halign = center
    valign = top
}

# Greetings
label {
    monitor = eDP-1
    text =  
    color = $white
    font_size = 30
    font_family = $font
    position = 0, 130
    halign = center
    valign = center
}

label {
    monitor = eDP-1
    text = It may seem difficult at first, but everything is difficult at first.
    text_align = center
    color = $text
    font_size = 20
    font_family = $font
    rotate = 0
    position = 0, -200
    halign = center
    valign = center
}



# INPUT FIELD
input-field {
    monitor = eDP-1
    size = 300, 60
    outline_thickness = 4
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = $slate
    inner_color = $base
    font_color = $text
    fade_on_empty = false
    placeholder_text = <span foreground="##$silverAlpha"><i>ó°Œ¾ Logged in as </i><span foreground="##$silverAlpha">$USER</span></span>
    hide_input = false
    check_color = $blue
    fail_color = $redAlpha
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    capslock_color = $blue
    position = 0, 0
    halign = center
    valign = center
}
